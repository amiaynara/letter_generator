{% extends "base.html" %}

{% block title %}
    Set Parameters
{% endblock %}
{% block content %}
    <div class="col-6">
        <div class="card">
            <h5 class="card-header text-center">Enter parameters for your letter</h5>
            <div class="card-body">
                <form method="POST" action="{{ url_for('parameters') }}">
                    <div class="mb-3">
                        <label for="instruction" class="form-label">Instruction for the letter:</label>
                        <input type="text" class="form-control" id="instruction" name="instruction">
                    </div>
                    <div class="mb-3">
                        <label for="word_count" class="form-label">Word Count:</label>
                        <input type="number" id="word_count" name="word_count" class="form-control">
                    </div>
                    <button id="submit-button" class="btn btn-success open-button submit-btn" type="submit">Submit</button>
                </form>
                <div id="progress-container">
                    <p id="action-text">Letter Generator at work...</p>
                    <div id="progress-line" class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Get the button and spinner elements
        var submitBtn = document.getElementById("submit-button");
        var progressBar = document.getElementById("progress-container");
        var progressLine = document.getElementById("progress-line");
        function showProgress() {
            progressBar.style.display = "block";
            setTimeout(() => {
                progressLine.style.display = "none";
                document.querySelector('.progress').style.animation = "none";
                document.getElementById("action-text").innerHTML = "Done!"
            }, 10000);
        }
        // Add a click event listener to the button
        if(submitBtn){
            submitBtn.addEventListener("click", showProgress, false);
        }
    </script>
{% endblock %}
