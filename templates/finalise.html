<!DOCTYPE html>
<html>
<head>
    <title>Finalise</title>
</head>
<body>
    <h1>Finalise your letter</h1>
    {% for paragraph in paragraphs %}
        <p>{{ paragraph }}</p>
    {% endfor %}
    <form method="POST" action="{{ url_for('letter') }}">
        <input type="hidden" name="letter" value="{{ paragraphs }}">
        <input type="checkbox" name="looks_good" value="true"> Looks good
        <input type="checkbox" name="rewrite" value="true"> Rewrite
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
